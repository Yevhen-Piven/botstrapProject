<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Student</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <h1>Edit Student</h1>
    <form th:action="@{/students/update}" th:object="${student}"
      method="post">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label> <input
          type="text" class="form-control" id="firstName"
          th:field="*{firstName}" placeholder="Enter first name">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label> <input
          type="text" class="form-control" id="lastName"
          th:field="*{lastName}" placeholder="Enter last name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label> <input
          type="email" class="form-control" id="email"
          th:field="*{email}" placeholder="Enter email">
      </div>
      <button type="submit" class="btn btn-primary">Save
        Changes</button>
      <a th:href="@{/students}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

  <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
