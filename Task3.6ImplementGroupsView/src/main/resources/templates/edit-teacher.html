<!DOCTYPE html>
<html>
<head>
<title>Edit Teacher</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Edit Teacher</h1>
    <form th:action="@{/teachers/update}" th:object="${teacher}"
      method="post">
      <input type="hidden" th:field="*{teacherId}" />
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label> <input
          type="text" id="firstName" th:field="*{firstName}"
          class="form-control" />
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label> <input
          type="text" id="lastName" th:field="*{lastName}"
          class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a href="/teachers" class="btn btn-secondary">Back to List</a>
  </div>
  <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
