<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Group</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <h1>Edit Group</h1>
    <form th:action="@{/groups/update}" th:object="${group}"
      method="post">
      <div class="mb-3">
        <label for="groupName" class="form-label">Group Name</label> <input
          type="text" class="form-control" id="groupName"
          th:field="*{groupName}" placeholder="Enter group name">
      </div>
      <div class="mb-3">
        <label for="groupDescription" class="form-label">Group
          Description</label> <input type="text" class="form-control"
          id="groupDescription" th:field="*{groupDescription}"
          placeholder="Enter group description">
      </div>
      <button type="submit" class="btn btn-primary">Save
        Changes</button>
      <a th:href="@{/groups}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

  <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
