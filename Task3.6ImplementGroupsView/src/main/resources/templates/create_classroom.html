<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Створити нову аудиторію</title>
<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h2>Створити нову аудиторію</h2>
    <form th:action="@{/create_classroom}" th:object="${classroom}"
      method="post">
      <div class="form-group">
        <label for="classroomName">Назва аудиторії</label> <input
          type="text" id="classroomName" class="form-control"
          th:field="*{classroomName}" required />
      </div>

      <button type="submit" class="btn btn-primary">Створити</button>
      <a href="#" class="btn btn-secondary">Скасувати</a>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
