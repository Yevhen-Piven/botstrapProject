<!DOCTYPE html>
<html>
<head>
<title>Edit Timetable</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Edit Timetable</h1>
    <form th:action="@{/timetables/update}" th:object="${timetable}"
      method="post">
      <input type="hidden" th:field="*{timetableId}" />

      <div class="mb-3">
        <label for="date" class="form-label">Date</label> <input
          type="date" id="date" th:field="*{date}" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="startTime" class="form-label">Start Time</label> <input
          type="time" id="startTime" th:field="*{startTime}"
          class="form-control" />
      </div>

      <div class="mb-3">
        <label for="endTime" class="form-label">End Time</label> <input
          type="time" id="endTime" th:field="*{endTime}"
          class="form-control" />
      </div>

      <div class="mb-3">
        <label for="course" class="form-label">Course</label> <input
          type="text" id="course" th:field="*{course.courseName}"
          class="form-control" readonly />
      </div>

      <div class="mb-3">
        <label for="classroom" class="form-label">Classroom</label> <input
          type="text" id="classroom" th:field="*{classroom.roomName}"
          class="form-control" readonly />
      </div>

      <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a href="/timetables" class="btn btn-secondary">Back to List</a>
  </div>
  <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
