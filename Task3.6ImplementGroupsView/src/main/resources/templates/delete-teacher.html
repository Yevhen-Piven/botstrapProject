<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Видалити викладача</title>
<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h2>Видалити викладача</h2>
    <form th:action="@{/teachers/delete/{id}(id=${teacher.teacherId})}"
      method="post">
      <div class="form-group">
        <label>Ви дійсно хочете видалити викладача:</label>
        <h4 th:text="${teacher.firstName} + ' ' + ${teacher.lastName}"></h4>
      </div>

      <div class="form-group">
        <label for="confirmation">Введіть "YES" для
          підтвердження:</label> <input type="text" id="confirmation"
          name="confirmation" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-danger">Видалити</button>
      <a href="/teachers" class="btn btn-secondary">Скасувати</a>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
