<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Створити студента</title>
<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h2>Створити нового студента</h2>
    <form th:action="@{/students/create}" method="post">
      <div class="form-group">
        <label for="firstName">Ім'я:</label> <input type="text"
          id="firstName" name="firstName" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="lastName">Прізвище:</label> <input type="text"
          id="lastName" name="lastName" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="groupId">Група:</label> <select id="groupId"
          name="groupId" class="form-control" required>
          <option th:each="group : ${groups}"
            th:value="${group.groupId}" th:text="${group.groupName}"></option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Створити</button>
      <a href="/students" class="btn btn-secondary">Скасувати</a>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
