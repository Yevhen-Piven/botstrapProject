<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Department</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <h1>Edit Department</h1>
    <form th:action="@{/departments/update}" th:object="${department}"
      method="post">
      <div class="mb-3">
        <label for="departmentName" class="form-label">Department
          Name</label> <input type="text" class="form-control"
          id="departmentName" th:field="*{departmentName}"
          placeholder="Enter department name">
      </div>
      <div class="mb-3">
        <label for="departmentHead" class="form-label">Department
          Head</label> <input type="text" class="form-control"
          id="departmentHead" th:field="*{departmentHead}"
          placeholder="Enter department head">
      </div>
      <button type="submit" class="btn btn-primary">Save
        Changes</button>
      <a th:href="@{/departments}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

  <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
